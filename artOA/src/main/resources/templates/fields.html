                <div class="panel">
                    <div class="panel-body">
                        <div class="col-md-12">

                        <div class="form">
                            <form action="#" class="cmxform form-horizontal tasi-form" id="commentForm" method="post" novalidate="novalidate">
                                <div class="form-group">

                                    <div class="col-lg-10">

                                </div>
                                <div class="form-group">
                                    <label class="control-label col-lg-2">仅考勤显示</label>
                                    <div class="col-lg-10">
                                        <input name="extendField" type="checkbox" id="extendFieldId">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="control-label col-lg-2">对用户不可见</label>
                                    <div class="col-lg-10">
                                        <input name="notVisible4User" type="checkbox" id="notVisible4User">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <div class="col-lg-offset-2 col-lg-10">
                                        <button class="btn btn-success waves-effect waves-light" type="button" onclick="addNew()">新增字段</button>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>

                    <div class="panel-body">
                        <!--<div class="row">-->

                        <!--<button class="btn btn-info waves-effect waves-light">字段管理 <i-->

                        <!--</div>-->
                        <!--</div>-->
                        <!--</div>-->
                        <table id="datatable" class="table table-striped table-bordered">
                            <thead>
                            <tr>
                                <th>序号</th>
                                <th>字段名(中文)</th>
                                <th>添加人</th>
                                <th>仅考勤显示</th>
                                <th>对用户不可见</th>
                                <th>添加时间</th>
                            </tr>
                            </thead>

                            <tbody>
                            <tr th:each="f:${fields}">
                                <td th:text="${f.id}">1</td>
                                <td th:text="${f.name}">身份证号</td>
                                <td th:text="${f.owner}">张三</td>
                                <td th:text="${f.extendField?'是':''}">张三</td>
                                <td th:text="${f.notVisible4User?'是':''}">张三</td>
                                <td th:text="${f.created}">2018-1-1 10:10:10</td>
                            </tr>
                            </tbody>
                        </table>

<script type="text/javascript">
    jQuery(document).ready(function ($) {
        $('.counter').counterUp({
            delay: 100,
            time: 1200
        });
    });

    function addNew() {
        $.post('/admin/addField', {'addField': $("#nameField").val(),
            'extendField':$("#extendFieldId").is(":checked"),
            'notVisible4User':$("#notVisible4User").is(":checked")}, function (data) {
            if (data['status'] != 'ok') {
                $("#errMsg").text(data['msg']);
            } else {
                window.location.reload();
            }
        })
    }
</script>
