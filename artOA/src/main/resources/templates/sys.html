    <div class="content-page">
        <!-- Start content -->
        <div class="content">
            <div class="container">
                <!-- 主体内容 begin -->
                <!-- Page-Title -->
                <div class="row">
                    <div class="col-sm-12">
                        <h4 class="pull-left page-title">系统设置</h4>
                        <h4 class="pull-left page-title"th:text="${err}" style="color:red"></h4>
                    </div>
                </div>

                <div class="panel">
                    <div class="panel-body">
                        <div class="form">
                            <form class="cmxform form-horizontal tasi-form" id="commentForm" method="post" action="/admin/addAdmin"
                                  novalidate="novalidate">
                                <div class="form-group">
                                    <label for="cname" class="control-label col-lg-2">姓名 (必填)</label>
                                    <div class="col-lg-10">
                                        <input class="form-control" id="cname" name="name" type="text" required=""
                                               aria-required="true">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="cemail" class="control-label col-lg-2">手机号 (必填)</label>
                                    <div class="col-lg-10">
                                        <input class="form-control" id="cemail" type="number" name="phone" required=""
                                               aria-required="true">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="cemail" class="control-label col-lg-2">密码 (必填)</label>
                                    <div class="col-lg-10">
                                        <input class="form-control" id="cpass" type="password" name="pass" required=""
                                               aria-required="true">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <div class="col-lg-offset-2 col-lg-10">
                                        <button class="btn btn-success waves-effect waves-light" type="submit">新增管理员
                                        </button>
                                    </div>
                                </div>
                            </form>
                        </div> <!-- .form -->
                    </div>

                    <div class="panel-body">
                        <!--<div class="row">-->
                        <!--<div class="col-sm-6">-->
                        <!--<div class="m-b-30">-->
                        <!--<button class="btn btn-primary waves-effect waves-light">新增记录 <i-->
                        <!--class="fa fa-plus"></i></button>-->
                        <!--<button class="btn btn-success waves-effect waves-light">标签管理 <i-->
                        <!--class="fa fa-tags"></i></button>-->
                        <!--<button class="btn btn-info waves-effect waves-light">字段管理 <i-->
                        <!--class="fa fa-info"></i></button>-->
                        <!--</div>-->
                        <!--</div>-->
                        <!--</div>-->
                        <table class="table table-striped table-bordered">
                            <thead>
                            <tr>
                                <th>序号</th>
                                <th>管理员姓名</th>
                                <th>手机号</th>
                                <th>添加人</th>
                                <th>添加时间</th>
                                <th>操作</th>
                            </tr>
                            </thead>

                            <tbody>
                            <tr th:each="ad:${ads}">
                                <td th:text="${ad.id}">1</td>
                                <td th:text="${ad.username}">张三</td>
                                <td th:text="${ad.phone}">18888888888</td>
                                <td th:text="${ad.owner}">李四</td>
                                <td th:text="${ad.createdTime}">2018-1-1 10:10:10</td>
                                <td>
                                    <a th:href="${'/admin/delAdmin?id='+ad.id}">
                                        <button class="btn btn-danger waves-effect waves-light btn-sm m-b-5">删除</button>
                                    </a></td>
                            </tr>
                            </tbody>
                        </table>

                    </div>
                </div>
                <!-- 主体内容 end -->
            </div> <!-- container -->

        </div> <!-- content -->

        <footer class="footer text-right">
            2017 © 冰海.
        </footer>

    <!-- MODAL -->
    <div id="dialog" class="modal-block mfp-hide">

                    </div>
                </div>

                <div class="row m-t-20">
                    <div class="col-md-12 text-right">
                        <button id="dialogConfirm" class="btn btn-primary waves-effect waves-light">确定</button>
                        <button id="dialogCancel" class="btn btn-default waves-effect">取消</button>
                    </div>
                </div>
            </div>

        </section>
    </div>
