                <!-- 主体内容 begin -->
                <div class="row">
                    <div class="col-lg-12">

                        <div class="tab-content profile-tab-content">
                            <div class="tab-pane active" id="home-2">
                                <div class="row">
                                    <div class="col-md-4">
                                        <!-- Personal-Information -->
                                        <div class="panel panel-default panel-fill">
                                            <div class="panel-heading">
                                                <h3 class="panel-title" th:text="${plan.name}">考勤名称</h3>
                                            </div>
                                            <div class="panel-body">
                                                <div class="about-info-p">
                                                    <strong>发起人</strong>
                                                    <br>
                                                    <p class="text-muted" th:text="${plan.owner}">发起人姓名</p>
                                                </div>
                                                <div class="about-info-p">
                                                    <strong>创建时间</strong>
                                                    <br>
                                                    <p class="text-muted" th:text="${plan.created}">2018-1-1</p>
                                                </div>
                                                <div class="about-info-p">
                                                    <strong>简要描述</strong>
                                                    <br>
                                                    <p class="text-muted" th:text="${plan.text}">2018-1-1</p>
                                                </div>
                                                <div class="about-info-p">
                                                    <strong>扫描秘钥</strong>
                                                    <br>
                                                    <input id="qrCodePass" type="hidden" th:value="${plan.qrPass}">
                                                    <p class="text-muted" id="qrCodePassShow"></p>
                                                </div>
                                                <div class="about-info-p m-b-0">
                                                    <strong>已扫人数</strong>
                                                    <br>
                                                    <p class="text-muted" th:text="${plan.nowSize+'/'+plan.allSize}">
                                                        99</p>
                                                </div>
                                                <div class="about-info-p m-b-0" th:if="${adminDebug}">
                                                    <strong>管理代打卡</strong>
                                                    <div class="input-group">
                                                        <span class="input-group-addon"><i
                                                                class="fa fa-user"></i></span>
                                                        <input type="text" class="form-control" placeholder="输入学生姓名代打卡"
                                                               id="debugName">
                                                        <span class="input-group-btn">
                                                        <button type="button"
                                                                class="btn waves-effect waves-light btn-primary"
                                                                onclick="adminDebug()">打卡</button>
                                                        </span>
                                                    </div>
                                                </div>
                                                <div class="about-info-p m-b-0">
                                                    <strong>房间管理</strong>
                                                    <br>
                                                    <a th:href="${'roomManage?planId='+plan.id}">
                                                        <button type="button"
                                                                class="btn btn-warning waves-effect waves-light m-b-5">
                                                            房间管理
                                                        </button>
                                                    </a>
                                                </div>
                                            </div>
                                        </div>
                                        <!-- Personal-Information -->

                                    </div>


                                    <div class="col-md-8">

                                            </div>
                                        </div>
                                        <!-- Personal-Information -->
                                    </div>

                                </div>
                            </div>

                <div class="row">
                    <table id="datatable" class="table table-striped table-bordered">

                            <th>房间</th>
                            <th>操作</th>
                        </tr>
                        </thead>


                        <tbody id="scanBody">

                        </tbody>
                    </table>
                </div>
                <!-- 主体内容 end -->

<script id="kqRecords" type="text/x-jsrender">
    <tr>
        {{for lines}}
        <td><span>{{:#data}}</span></td>
        {{/for}}
        <td>
            <a href="/admin/editUser?uid={{:userId}}&autoClose=1&pid={{:pid}}" target="_blank"><!--在新窗口打开-->
                <button class="btn btn-info" ><i class="fa fa-edit"></i> <span>编辑</span></button>
            </a>
            <button class="btn btn-danger" onclick="delKq({{:pid}})" ><i class="fa fa-trash"></i> <span>删除</span></button>
        </td>

</script>
<script th:inline="javascript">
    var planId = [[${plan.id}]];
    var lastHtml = '';

    jQuery(document).ready(function ($) {
        var text = $("#qrCodePass").val();
        var qrcode = new QRCode(document.getElementById("qrCodePassShow"), {
            width: 96,//设置宽高
            height: 96
        });
        qrcode.makeCode(text);
        $('#datatable').dataTable();
        setInterval(lastScan, 1000);
    });

    function delKq(pid) {
        swal({
            title: "你确定删除此条记录吗?",
            text: "删除后将无法恢复!",
            type: "warning",
            showCancelButton: true,
            confirmButtonColor: "#DD6B55",
            confirmButtonText: "我决定删除",
            cancelButtonText: "取消",
            closeOnConfirm: false
        }, function () {
            delAjax(pid);
        });
    }

    function delAjax(pid) {
        $.get('/admin/delKqPlanDetail?pid=' + pid, function (data) {
            console.log(data);
            swal("OK", "已删除.", "success");
        })
    }

    function adminDebug() {
        $.post("/admin/adminDebug", {
            'name': $("#debugName").val(),
            'planCode': $("#qrCodePass").val()
        }, function (data) {
            swal(data['msg']);
        })
        $("#debugName").val('');
    }
</script>
