<body class="fixed-left">

<div id="wrapper">

    <div class="topbar">

        <div class="navbar navbar-default" role="navigation">

                        </button>

                    </div>
                    <form class="navbar-form pull-left" role="search" method="post" action="/admin/users">

                    <li>

        </div>

                            <div class="panel-body">
                                <div class="h2 text-purple" th:text="${sysRunning}">10</div>
                                <span class="text-muted">运行天数</span>
                                <div class="text-right">
                                    <i class="ion-ios7-timer fa-2x text-purple"></i>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="col-md-6 col-sm-6 col-lg-3">

                            </div>
                        </div>

                                    <i class="ion-android-contacts fa-2x text-primary"></i>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="col-md-6 col-sm-6 col-lg-3">
                        <div class="panel panel-border panel-success widget-s-1">
                            <div class="panel-heading"></div>
                            <div class="panel-body">
                                <div class="h2 text-success">正式版</div>
                                <span class="text-muted">系统版本</span>
                                <div class="text-right">
                                    <i class="ion-eye fa-2x text-success"></i>

                            </div>

                        <!--</div>-->
