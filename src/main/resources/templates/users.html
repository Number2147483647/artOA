<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <meta name="description" content="A fully featured admin theme which can be used to build CRM, CMS, etc.">
    <meta name="author" content="Coderthemes">

    <link rel="shortcut icon" href="/images/favicon_1.ico">

    <title>艺术信息管理系统</title>

    <link href="http://s3.mogucdn.com/mlcdn/c45406/180122_44dal81cacf7ge657k6i8dljblcfa.css" rel="stylesheet"
          type="text/css">
    <link href="/css/bootstrap.min.css" rel="stylesheet" type="text/css">
    <link href="/css/core.css" rel="stylesheet" type="text/css">
    <link href="/css/icons.css" rel="stylesheet" type="text/css">
    <link href="/css/components.css" rel="stylesheet" type="text/css">
    <link href="/css/pages.css" rel="stylesheet" type="text/css">
    <link href="/css/menu.css" rel="stylesheet" type="text/css">
    <link href="/css/responsive.css" rel="stylesheet" type="text/css">

    <!-- DataTables -->
    <link href="/plugins/datatables/jquery.dataTables.min.css" rel="stylesheet" type="text/css"/>
    <link href="/plugins/datatables/buttons.bootstrap.min.css" rel="stylesheet" type="text/css"/>
    <link href="/plugins/datatables/fixedHeader.bootstrap.min.css" rel="stylesheet" type="text/css"/>
    <link href="/plugins/datatables/responsive.bootstrap.min.css" rel="stylesheet" type="text/css"/>
    <link href="/plugins/datatables/scroller.bootstrap.min.css" rel="stylesheet" type="text/css"/>

    <script src="/js/modernizr.min.js"></script>

    <!-- Plugin Css-->
    <link rel="stylesheet" href="http://s3.mogucdn.com/mlcdn/c45406/180122_21j45jbb6k94hbh53cel78jf0h06h.css">
    <link rel="stylesheet" href="/plugins/jquery-datatables-editable/datatables.css">
    <link href="/plugins/notifications/notification.css" rel="stylesheet">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->

    <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>

    <script src="http://s3.mogucdn.com/mlcdn/c45406/171127_3b6b06862307ia661k3bhf910dh50.js"></script>

</head>


<body class="fixed-left">

<!-- Begin page -->
<div id="wrapper">

    <!-- Top Bar Start -->
    <div class="topbar">
        <!-- LOGO -->
        <div class="topbar-left">
            <div class="text-center">
                <a href="/admin/index" class="logo"><i class="md md-terrain"></i> <span>985艺考服务系统 </span></a>
            </div>
        </div>
        <!-- Button mobile view to collapse sidebar menu -->
        <div class="navbar navbar-default" role="navigation">
            <div class="container">
                <div class="">
                    <div class="pull-left">
                        <button class="button-menu-mobile open-left">
                            <i class="fa fa-bars"></i>
                        </button>
                        <span class="clearfix"></span>
                    </div>
                    <form class="navbar-form pull-left" role="search" method="post" action="/admin/users">
                        <div class="form-group">
                            <input type="text" class="form-control search-bar" name="anySearch" placeholder="任意搜...">
                        </div>
                        <button type="submit" class="btn btn-search"><i class="fa fa-search"></i></button>
                    </form>

                </div>
                <!--/.nav-collapse -->
            </div>
        </div>
    </div>
    <!-- Top Bar End -->


    <!-- ========== Left Sidebar Start ========== -->

    <div class="left side-menu">
        <div class="sidebar-inner slimscrollleft">
            <div class="user-details">
                <div class="pull-left">
                    <img src="/images/users/avatar-1.jpg" alt="" class="thumb-md img-circle">
                </div>
                <div class="user-info" th:include="myInfos">
                    <!-- 引入我的信息 -->

                </div>
            </div>
            <!--- Divider -->
            <div id="sidebar-menu">
                <ul>
                    <li>
                        <a href="/admin/index" class="waves-effect waves-light  " id="menu_1"><i
                                class="md md-home"></i><span> 数据概览 </span></a>
                    </li>

                    <li>
                        <a href="users.html" class="waves-effect waves-light active"><i
                                class="md md-picture-in-picture"></i><span> 信息管理 </span></a>
                    </li>
                    <li>
                        <a href="kq.html" class="waves-effect waves-light"><i
                                class="md  ion-ios7-timer"></i><span> 考勤管理 </span></a>
                    </li>
                    <li>
                        <a href="print" class="waves-effect waves-light"><i
                                class="md ion-printer"></i><span> 数据打印 </span></a>
                    </li>
                </ul>
                <div id="qr_show"></div>
            </div>
            <div class="clearfix"></div>
        </div>
    </div>
    <!-- Left Sidebar End -->


    <!-- ============================================================== -->
    <!-- Start right Content here -->
    <!-- ============================================================== -->
    <div class="content-page">
        <!-- Start content -->
        <div class="content">
            <div class="container">
                <!-- 主体内容 begin -->
                <!-- Page-Title -->
                <div class="row">
                    <div class="col-sm-12">
                        <h4 class="pull-left page-title">信息管理</h4>
                    </div>
                </div>

                <div class="panel">

                    <div class="panel-body">
                        <div class="row">
                            <div class="col-sm-6">
                                <div class="m-b-30">
                                    <a href="/admin/addUser">
                                        <button class="btn btn-primary waves-effect waves-light">新增记录 <i
                                                class="fa fa-plus"></i></button>
                                    </a>
                                    <!--<a href="tags.html">-->
                                    <!--<button class="btn btn-success waves-effect waves-light">标签管理 <i-->
                                    <!--class="fa fa-tags"></i></button>-->
                                    <!--</a>-->
                                    <a href="fields.html">
                                        <button class="btn btn-info waves-effect waves-light">字段管理 <i
                                                class="fa fa-info"></i></button>
                                    </a>

                                </div>
                            </div>
                        </div>
                        <table id="datatable" class="table table-striped table-bordered">
                            <thead>
                            <tr>
                                <div th:each="schema:${schemas}">
                                    <th th:text="${schema.name}">字段名</th>
                                </div>
                                <th>微信绑定</th>
                                <th>操作</th>
                            </tr>
                            </thead>


                            <tbody>
                            <tr th:each="user:${users}">
                                <td th:each="schema:${schemas}"><span th:text="${user[schema.code]}">项值</span></td>
                                <div  th:if="${user['wxBind']}"><td><span class="badge badge-success">是</span></td></div>
                                <div  th:if="${!user['wxBind']}"><td><span class="badge badge-danger">否</span></td></div>
                                <td th:id="${'qrshow_'+user['id']}">
                                    <button class="btn btn-info waves-effect waves-light m-b-5" th:id="'btc_show_qr_'+${user['id']}" th:value="${user['qrCode']}"
                                            th:onclick="${'qrShow('+user['id']+')'}"><i class="fa fa-qrcode"></i> <span>显示二维码</span>
                                    </button>
                                    <button class="btn btn-success"
                                            th:onclick="${'editUser('+user['id']+')'}"><i class="fa fa-edit"></i> <span>编辑</span>
                                    </button>
                                    <button class="btn btn-danger"
                                            th:onclick="${'delUser('+user['id']+')'}"><i class="fa fa-trash"></i> <span>删除</span>
                                    </button>
                                </td>
                            </tr>
                            </tbody>
                        </table>

                    </div>
                </div>
                <!-- 主体内容 end -->
            </div> <!-- container -->

        </div> <!-- content -->

        <footer class="footer text-right">

        </footer>

    </div>
    <!-- ============================================================== -->
    <!-- End Right content here -->
    <!-- ============================================================== -->


    <!-- MODAL -->
    <div id="dialog" class="modal-block mfp-hide">
        <section class="panel panel-info panel-color">
            <header class="panel-heading">
                <h2 class="panel-title">确定删除?</h2>
            </header>
            <div class="panel-body">
                <div class="modal-wrapper">
                    <div class="modal-text">
                        <p>你确定要删除这行数据吗?</p>
                    </div>
                </div>

                <div class="row m-t-20">
                    <div class="col-md-12 text-right">
                        <button id="dialogConfirm" class="btn btn-primary waves-effect waves-light">确定</button>
                        <button id="dialogCancel" class="btn btn-default waves-effect">取消</button>
                    </div>
                </div>
            </div>

        </section>
    </div>

    <!-- end Modal -->
</div>
<!-- END wrapper -->


<script>
    var resizefunc = [];

    function qrShow(id) {
        var text = $("#btc_show_qr_"+id).val();
        var qrcode = new QRCode(document.getElementById("qrshow_"+id), {
            width: 96,//设置宽高
            height: 96
        });
        qrcode.makeCode(text);
        $("#btc_show_qr_"+id).hide();
    }
</script>

<script src="/plugins/datatables/jquery.dataTables.min.js"></script>

<script src="/plugins/datatables/dataTables.keyTable.min.js"></script>

<script src="/plugins/datatables/responsive.bootstrap.min.js"></script>

<!--notify-->
<script src="http://s3.mogucdn.com/mlcdn/c45406/180122_64kjgad5e9bhel4b25dgl8f6flfba.js"></script>
<script src="/plugins/notifications/notify-metro.js"></script>
<script src="/plugins/notifications/notifications.js"></script>

<script src="/plugins/modal-effect/js/classie.js"></script>

<!-- Sweet-Alert  -->
<script src="/plugins/sweetalert/dist/sweetalert.min.js"></script>
<script type="text/javascript">
    jQuery(document).ready(function ($) {

    });

    function delUser(uid) {
        swal({
            title: "你确定删除此用户吗?",
            text: "删除后将无法恢复!",
            type: "warning",
            showCancelButton: true,
            confirmButtonColor: "#DD6B55",
            confirmButtonText: "我决定删除",
            cancelButtonText:"取消",
            closeOnConfirm: false
        }, function(){
            window.location.href="delUser?uid="+uid;
        });
    }

    function editUser(uid) {
        window.location.href="editUser?uid="+uid;
    }
</script>


</body>
</html>
