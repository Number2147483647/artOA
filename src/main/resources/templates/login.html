<html>
<head>

    <title>艺术信息管理系统</title>

    <link href="/css/bootstrap.min.css" rel="stylesheet" type="text/css">
    <link href="/css/core.css" rel="stylesheet" type="text/css">
    <link href="/css/icons.css" rel="stylesheet" type="text/css">
    <link href="/css/components.css" rel="stylesheet" type="text/css">
    <link href="/css/pages.css" rel="stylesheet" type="text/css">
    <link href="/css/menu.css" rel="stylesheet" type="text/css">

</head>
<body>


<div class="wrapper-page">
    <div class="panel panel-color panel-primary panel-pages">
        <div class="panel-heading bg-img">
            <div class="bg-overlay"></div>
            <h3 class="text-center m-t-10 text-white" id="hello_system"> 请登录 </h3>
        </div>


        <div class="panel-body">
            <form class="form-horizontal m-t-20" action="#">

                <div class="form-group">
                    <span style="color:red" id="errMsg"></span>
                </div>
                <div class="form-group">
                    <div class="col-xs-12">
                        <input id="username" class="form-control input-lg" type="text" required="" placeholder="手机号">
                    </div>
                </div>

                <div class="form-group">
                    <div class="col-xs-12">
                        <input id="password" class="form-control input-lg" type="password" required="" placeholder="密码">
                    </div>
                </div>

                <div class="form-group">
                    <div class="col-xs-12">
                        <div class="checkbox checkbox-primary">
                            <input id="checkbox-signup" type="checkbox">
                            <label for="checkbox-signup">
                                记住我
                            </label>
                        </div>

                    </div>
                </div>

                <div class="form-group text-center m-t-40">
                    <div class="col-xs-12">
                        <button class="btn btn-primary btn-lg w-lg waves-effect waves-light" type="button"
                                onclick="login()">登录
                        </button>
                    </div>
                </div>

                <!-- <div class="form-group m-t-30">
                    <div class="col-sm-7">
                        <a href="recoverpw.html"><i class="fa fa-lock m-r-5"></i> Forgot your password?</a>
                    </div>
                    <div class="col-sm-5 text-right">
                        <a href="register.html">Create an account</a>
                    </div>
                </div> -->
            </form>
        </div>

    </div>
</div>


<script>
    var resizefunc = [];

    function login() {
        var uname = $("#username").val();
        var upass = $("#password").val();
        $.post('/login', {'username': uname, 'password': upass}, function (resp) {
//            var resp = $.parseJSON(data);
            if (resp['status'] != 'ok') {
                $("#errMsg").text(resp['msg']);
            } else {
                window.location.href = '/admin/index';
            }
        })
    }
</script>

<!-- Main  -->

    })
</script>
