<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <meta name="description" content="A fully featured admin theme which can be used to build CRM, CMS, etc.">

    <link rel="shortcut icon" href="/images/favicon_1.ico">

    <link href="/css/core.css" rel="stylesheet" type="text/css">
    <link href="/css/icons.css" rel="stylesheet" type="text/css">
    <link href="/css/components.css" rel="stylesheet" type="text/css">
    <link href="/css/pages.css" rel="stylesheet" type="text/css">
    <link href="/css/menu.css" rel="stylesheet" type="text/css">
    <link href="/css/responsive.css" rel="stylesheet" type="text/css">

    <!-- DataTables -->
    <link href="/plugins/datatables/jquery.dataTables.min.css" rel="stylesheet" type="text/css"/>
    <link href="/plugins/datatables/buttons.bootstrap.min.css" rel="stylesheet" type="text/css"/>
    <link href="/plugins/datatables/fixedHeader.bootstrap.min.css" rel="stylesheet" type="text/css"/>

    <script src="/js/modernizr.min.js"></script>

<body class="fixed-left">

<!-- Begin page -->
<div id="wrapper">

    <!-- Top Bar Start -->
    <div class="topbar">
        <!-- LOGO -->
        <div class="topbar-left">
            <div class="text-center">
                <a href="/admin/index" class="logo"><i class="md md-terrain"></i> <span>985艺考服务系统 </span></a>
            </div>
        </div>
        <!-- Button mobile view to collapse sidebar menu -->
        <div class="navbar navbar-default" role="navigation">
            <div class="container">
                <div class="">
                    <div class="pull-left">
                        <button class="button-menu-mobile open-left">
                            <i class="fa fa-bars"></i>
                        </button>
                        <span class="clearfix"></span>
                    </div>
                    <form class="navbar-form pull-left" role="search" method="post" action="/admin/users">
                        <div class="form-group">
                            <input type="text" class="form-control search-bar" name="anySearch" placeholder="任意搜...">
                        </div>
                        <button type="submit" class="btn btn-search"><i class="fa fa-search"></i></button>
                    </form>

                </div>
                <!--/.nav-collapse -->
            </div>
        </div>
    </div>
    <!-- Top Bar End -->


    <!-- ========== Left Sidebar Start ========== -->

    <div class="left side-menu">
        <div class="sidebar-inner slimscrollleft">
            <div class="user-details">
                <div class="pull-left">
                    <img src="/images/users/avatar-1.jpg" alt="" class="thumb-md img-circle">
                </div>
                <div class="user-info" th:include="myInfos">
                    <!-- 引入我的信息 -->

                </div>
            </div>
            <!--- Divider -->
            <div id="sidebar-menu">
                <ul>
                    <li>
                        <a href="/admin/index" class="waves-effect waves-light  " id="menu_1"><i
                                class="md md-home"></i><span> 数据概览 </span></a>
                    </li>

                    <li>
                        <a href="users.html" class="waves-effect waves-light active"><i
                                class="md md-picture-in-picture"></i><span> 信息管理 </span></a>
                    </li>
                    <li>
                        <a href="kq.html" class="waves-effect waves-light"><i
                                class="md  ion-ios7-timer"></i><span> 考勤管理 </span></a>
                    </li>
                    <li>
                        <a href="print" class="waves-effect waves-light"><i
                                class="md ion-printer"></i><span> 数据打印 </span></a>
                    </li>
                </ul>
                <div id="qr_show"></div>
            </div>
            <div class="clearfix"></div>
        </div>
    </div>
    <!-- Left Sidebar End -->


    <!-- ============================================================== -->
    <!-- Start right Content here -->
    <!-- ============================================================== -->
    <div class="content-page">
        <!-- Start content -->
        <div class="content">
            <div class="container">
                <!-- 主体内容 begin -->
                <!-- Page-Title -->
                <div class="row">
                    <div class="col-sm-12">
                        <h4 class="pull-left page-title">添加记录</h4>
                        <span style="color:red" th:text="${errMsg}"></span>
                    </div>
                </div>

                <div class="panel">
                    <div class="panel-body">
                        <div class="form">
                            <form class="cmxform form-horizontal tasi-form" id="commentForm" method="post" action="addUser" novalidate="novalidate">
                                <div class="form-group" th:each="schema:${schemas}">
                                    <label class="control-label col-lg-2" th:text="${schema.name}"></label>
                                    <div class="col-lg-10">
                                        <input class="form-control"  th:name="${schema.code}" type="text" required="" aria-required="true">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <div class="col-lg-offset-2 col-lg-10">
                                        <button class="btn btn-success waves-effect waves-light" type="submit">保存</button>
                                        <button class="btn btn-default waves-effect" type="button">取消</button>
                                    </div>
                                </div>
                            </form>
                        </div> <!-- .form -->
                    </div>
                </div>
                <!-- 主体内容 end -->
            </div> <!-- container -->

        </div> <!-- content -->

        <footer class="footer text-right">

        </footer>

    </div>
    <!-- ============================================================== -->
    <!-- End Right content here -->
    <!-- ============================================================== -->


    <!-- MODAL -->
    <div id="dialog" class="modal-block mfp-hide">
        <section class="panel panel-info panel-color">
            <header class="panel-heading">
                <h2 class="panel-title">确定删除?</h2>
            </header>
            <div class="panel-body">
                <div class="modal-wrapper">
                    <div class="modal-text">
                        <p>你确定要删除这行数据吗?</p>
                    </div>
                </div>

                <div class="row m-t-20">
                    <div class="col-md-12 text-right">
                        <button id="dialogConfirm" class="btn btn-primary waves-effect waves-light">确定</button>
                        <button id="dialogCancel" class="btn btn-default waves-effect">取消</button>
                    </div>
                </div>
            </div>

        </section>
    </div>

    <!-- end Modal -->
</div>
<!-- END wrapper -->


<script>
    var resizefunc = [];

</script>

<script src="/js/jquery.min.js"></script>

<script src="/plugins/datatables/jquery.dataTables.min.js"></script>

<script src="/plugins/datatables/buttons.bootstrap.min.js"></script>

<script src="/plugins/datatables/dataTables.keyTable.min.js"></script>

<script src="/plugins/datatables/responsive.bootstrap.min.js"></script>
<script src="/plugins/datatables/dataTables.scroller.min.js"></script>
<!--notify-->
<script src="http://s3.mogucdn.com/mlcdn/c45406/180122_64kjgad5e9bhel4b25dgl8f6flfba.js"></script>
<script src="/plugins/notifications/notify-metro.js"></script>

<script src="/plugins/modal-effect/js/classie.js"></script>

<!--form validation-->
<script type="text/javascript" src="/plugins/jquery-validation/dist/jquery.validate.min.js"></script>
<script type="text/javascript">
    jQuery(document).ready(function ($) {/*在文档加载后激活函数*/
        $("#commentForm").validate();
    });

    function addNew() {
        $.post('/admin/addField', {'addField': $("#nameField").val()}, function (data) {
            if (data['status'] != 'ok') {
                $("#errMsg").text(data['msg']);
            } else {
                window.location.reload();
            }
        })
    }
</script>


</body>
</html>
